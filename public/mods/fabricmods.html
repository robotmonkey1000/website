<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="../components/header.js" type="text/javascript" defer></script>
        <title>Robotmonkey1000's Fabric Mods</title>
        <meta name="description" content="Some of robotmonkey1000's minecraft mods created for the Fabric Mod Loader">

    </head>
    <body>
        <header-component page="modDropdown"></header-component>

        <h1 class="display-1 text-center"><strong>Fabric Minecraft Mods</strong></h1>
        <div class="mx-3 my-2 row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="card-img" src="/images/mods/fabric/archcreatia.png" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Arch Creatia</h5>
                                <p class="card-text">A magic mod mixed with a hint of industry. Inspired by Final Fantasy.</p>
                                <a href="https://www.curseforge.com/minecraft/mc-mods/archcreatia" class="btn btn-primary my-1">Curseforge</a>
                                <a href="https://github.com/robotmonkey1000/ArchCreatia" class="btn btn-primary">Github</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="card-img-top" src="/images/mods/fabric/qgems.png" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Quantum Gems</h5>
                                <p class="card-text">Collect Gems from around the world to upgrade your tools, armor, and self.</p>
                                <a href="https://www.curseforge.com/minecraft/mc-mods/quantum-gems" class="btn btn-primary my-1">Curseforge</a>
                                <a href="https://github.com/robotmonkey1000/QuantumGems" class="btn btn-primary">Github</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
