<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="../components/header.js" type="text/javascript" defer></script>
        <title>Robot's Forge Mods</title>
    </head>
    <body>
        <header-component page="modDropdown"></header-component>

        <h1 class="display-1 text-center"><strong>Forge Minecraft Mods</strong></h1>
        <div class="mx-3 my-2 row row-cols-1 row-cols-md-2 g-4">
            <div class="col">   
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="card-img" src="/images/mods/forge/boogereater.png" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Booger Eater</h5>
                                <p class="card-text">A port of the 1.12 mod called organic additions to 1.16</p>
                                <a href="https://github.com/robotmonkey1000/BoogerEater" class="btn btn-primary">Github</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="card-img-top" src="/images/mods/forge/deathremoval.png" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Deathpoint Removal</h5>
                                <p class="card-text">A mod to remove waypoints when a corpse despawns.</p>
                                <a href="https://github.com/robotmonkey1000/DeathRemovalMod" class="btn btn-primary">Github</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
